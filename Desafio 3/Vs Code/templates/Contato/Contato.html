{% extends "Template.html" %}

{% block content %}

<div class="container">
    <div class="row justify-content-center mb-3 mt-3">
        <form class="col-sm-10 col-md-8 col-lg-6">
            <h1 class="mb-3">Entre em Contato</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" autofocus id="txtNome" placeholder=" ">
                <label for="txtNome">Nome Completo</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" autofocus id="txtEmail" placeholder=" ">
                <label for="txtEmail">E-mail</label>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" id="txtMensagem" style="height: 200px;" placeholder=""></textarea>
                <label for="txtMensagem">Mensagem</label>
            </div>

            <a href="/ConfirmContato" class="btn btn-lg" style="background: #1E1B18; color: white;">Enviar Mensagem</a>


            <p class="mt-3">Faremos nosso melhor para responder sua mensagem até 2 dias úteis</p>

            <p class="mt-3">
                Atenciosamente,<br>
                Central de Relacionamento Final Stage
            </p>
        </form>
    </div>
</div>

{% endblock %}
